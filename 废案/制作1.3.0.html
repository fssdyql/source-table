        // æˆ‘ä»¬ç»™å®ƒä¸€ä¸ªä¸´æ—¶ç‰¹æ®Šå€¼æˆ–è€…ç©ºå€¼ï¼Œè®©ç”¨æˆ·è¾“å…¥

function uploadFile(id, input) {
