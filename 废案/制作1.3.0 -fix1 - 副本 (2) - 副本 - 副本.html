function getClientLogic() {
    function clientLogic() {
        const INFO_LIMITS = { name: 24, description: 36, author: 56, homepage: 1024, version: 36 };
        function truncateText(text, limit) { if (!text) return ""; return text.length > limit ? text.substring(0, limit) + "..." : text; }
        
        // æ ¸å¿ƒï¼šå¤„ç†æ–‡ä»¶å†…å®¹ï¼ˆè§£ç  + Keyæ›¿æ¢ï¼‰
        function processContent(index, key) {
             const file = window.DATA.files[index];
             if(!file.fileContent) throw "æ— æ–‡ä»¶å†…å®¹";
             let binary = atob(file.fileContent.split(',')[1]);
             let bytes = new Uint8Array(binary.length);
             for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
             let txt = new TextDecoder("utf-8").decode(bytes);
             
             if(key) {
                 const v = file.keyVariable || 'API_KEY';
                 const reg = new RegExp('const\\s+' + v + '\\s*=\\s*[\\\'\\"][\\\'\\"]');
                 if(reg.test(txt)) txt = txt.replace(reg, 'const ' + v + ' = "' + key + '"');
                 else { txt = txt.replace(v + '=""', v + '="' + key + '"'); txt = txt.replace(v + "=''", v + "='" + key + "'"); }
             }
             return txt;
        }

        // ä¸‹è½½å•çº¯çš„ JS æ–‡ä»¶ (åŒ…å« Key)
        window.DL_JS = function(index) {
            try {
                const file = window.DATA.files[index];

                    key = document.getElementById('k2-'+index).value;
                    if(!key) { alert("è¯·å…ˆè¾“å…¥æœ¬åœ° Keyï¼"); return; }
                }
                const txt = processContent(index, key);
                const blob = new Blob([txt], {type: "text/javascript;charset=utf-8"});
                const a = document.createElement("a");
                a.href = URL.createObjectURL(blob);

        };

        // ç”Ÿæˆä¸€é”®å¯¼å…¥è„šæœ¬ (æ¢å¤äº† 1.2.0 çš„å¤æ‚é€»è¾‘)
        window.DL_IMPORT = async function(index) {
            const btn = event.target;
            const orgTxt = btn.innerText;
            btn.innerText = "ç”Ÿæˆä¸­..."; btn.disabled = true;

                if(file.keyVariable) {
                    key = document.getElementById('k2-'+index).value;
                    if(!key) throw "è¯·è¾“å…¥ Key";
                }
                const scriptContent = processContent(index, key);
                
                // å‹ç¼©
                const stream = new Blob([new TextEncoder().encode(scriptContent)]).stream();
                const compressedStream = stream.pipeThrough(new CompressionStream('deflate'));
                const response = await new Response(compressedStream).arrayBuffer();
                const compressedBytes = new Uint8Array(response);
                let binary = "";
                for (let i = 0; i < compressedBytes.byteLength; i++) binary += String.fromCharCode(compressedBytes[i]);
                const compressedBase64 = "gz_" + btoa(binary);

                // æ„é€ å…ƒæ•°æ®
                const apiId = "user_api_" + Math.random().toString().substring(2, 5) + "_" + Date.now();

                const jsonBase64 = btoa(unescape(encodeURIComponent(JSON.stringify(userApiObj))));

                // æ„é€  PowerShell è„šæœ¬ (å†™å…¥ APPDATA)
                const randId = Math.floor(Math.random() * 100000);
                const b64File = "lx_payload_" + randId + ".txt";
                const psFile = "lx_importer_" + randId + ".ps1";
                const chunks = []; 
                for(let i=0; i<jsonBase64.length; i+=70) chunks.push(jsonBase64.substring(i, i+70));

                let psCode = '$ErrorActionPreference = "Stop"\r\n' +
                'try {\r\n' +
                '    $targetDir = "$env:APPDATA\\lx-music-desktop\\LxDatas"\r\n' +
                '    $targetFile = "$targetDir\\user_api.json"\r\n' +

                '    if (-not (Test-Path $targetFile)) { \r\n' +

                '    } else { \r\n' +

                '           $lastBracket = $raw.LastIndexOf("]"); $prefix = ","; if($raw[$lastBracket-1] -eq "["){$prefix=""}\r\n' +
                '           $newContent = $raw.Insert($lastBracket, $prefix + $jsonStr)\r\n' +

                '        }\r\n' +
                '    }\r\n' +
                '} catch { Write-Host "Error: $_" -F Red; exit 1 }';

                // æ„é€  BAT
                let bat = '@echo off\r\nsetlocal\r\necho Initializing...\r\n';
                bat += 'set "B64=%TEMP%\\' + b64File + '"\r\ntype nul > "%B64%"\r\n';

                bat += 'if %errorlevel% neq 0 ( color 4f & echo Error! & pause ) else ( echo Success! Restart LX Music. & timeout /t 3 >nul )\r\n';
                bat += 'del "%B64%" & del "%PS%" & del "%TEMP%\\' + psFile + '"\r\n';

                const a = document.createElement("a");
                a.href = URL.createObjectURL(new Blob([bat], {type: "text/plain;charset=us-ascii"}));
                a.download = "ä¸€é”®å¯¼å…¥_" + file.fileName.replace(/\.js$/,'') + ".bat";
                a.click();
            } catch(e) { alert("ç”Ÿæˆå¤±è´¥: " + e); } finally { btn.innerText = orgTxt; btn.disabled = false; }
        };
        
        window.JUMP_KEY = function(i){const f=window.DATA.files[i],k=document.getElementById('k1-'+i).value;if(k)window.open(f.keyUrl+k)};
        window.DL_RAW = function(i){const f=window.DATA.files[i];const b=atob(f.fileContent.split(',')[1]),a=new Uint8Array(b.length);for(let j=0;j<b.length;j++)a[j]=b.charCodeAt(j);const l=document.createElement('a');l.href=URL.createObjectURL(new Blob([a],{type:'text/javascript'}));l.download=f.fileName;l.click()};
    }
    const s = clientLogic.toString();
    return s.substring(s.indexOf('{')+1, s.lastIndexOf('}'));
}
