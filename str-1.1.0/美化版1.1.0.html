    <script>
        let fileList = [];
        let currentEditingId = null;
        const qualityOptions = ['128k', '192k', '230k', '320k', 'flac', 'flac24bit', 'Êâ©Â±ïÈü≥Ë¥®', 'ÂÖ∂‰ªñ'];
        const sources = ['kw', 'kg', 'tx', 'wy', 'mg'];
        const sourceNames = {'kw': 'ÈÖ∑Êàë','kg': 'ÈÖ∑Áãó','tx': 'ËÖæËÆØ','wy': 'ÁΩëÊòì','mg': 'Âí™Âíï'};

        function loadData() {
            const saved = localStorage.getItem('musicQualityData_v2');
            if (saved) {
                try {
                    fileList = JSON.parse(saved);
                    renderFiles();
                    updateStats();
                } catch (e) {
                    console.error('Âä†ËΩΩÂ§±Ë¥•:', e);
                }
            }
        }

        function saveData() {
            try {
                localStorage.setItem('musicQualityData_v2', JSON.stringify(fileList));
                updateStats();
            } catch (e) {
                alert('‰øùÂ≠òÂ§±Ë¥•ÔºÅ');
            }
        }

        function addNewRow() {
            const newFile = {
                id: Date.now(),
                fileName: '',
                quality: '320k',
                unsupportedSources: [],
                note: '',
                links: [],
                keyMode: '',
                keyUrl: '',
                keyVariable: '',
                directUrl: '',
                fileContent: null,
                fileSize: 0,
                addedTime: new Date().toLocaleString('zh-CN')
            };
            fileList.push(newFile);
            saveData();
            renderFiles();
        }

        function deleteRow(id) {
            if (confirm('Á°ÆÂÆöÂà†Èô§Ôºü')) {
                fileList = fileList.filter(f => f.id !== id);
                saveData();
                renderFiles();
            }
        }

        function moveUp(index) {
            if (index > 0) {
                [fileList[index], fileList[index - 1]] = [fileList[index - 1], fileList[index]];
                saveData();
                renderFiles();
            }
        }

        function moveDown(index) {
            if (index < fileList.length - 1) {
                [fileList[index], fileList[index + 1]] = [fileList[index + 1], fileList[index]];
                saveData();
                renderFiles();
            }
        }

        function uploadFile(id) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.js';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (!file) return;
                if (!file.name.endsWith('.js')) {
                    alert('Âè™ÂÖÅËÆ∏‰∏ä‰º†.jsÊñá‰ª∂ÔºÅ');
                    return;
                }
                const reader = new FileReader();
                reader.onload = function(ev) {
                    const fileObj = fileList.find(f => f.id === id);
                    if (fileObj) {
                        fileObj.fileContent = ev.target.result;
                        fileObj.fileName = fileObj.fileName || file.name;
                        fileObj.fileSize = file.size;
                        saveData();
                        renderFiles();
                    }
                };
                reader.readAsDataURL(file);
            };
            input.click();
        }

        function downloadFile(id) {
            const file = fileList.find(f => f.id === id);
            if (!file || !file.fileContent) {
                alert('Êñá‰ª∂Êú™‰∏ä‰º†ÔºÅ');
                return;
            }
            const link = document.createElement('a');
            link.href = file.fileContent;
            link.download = file.fileName || 'download.js';
            link.click();
        }

        function openLinkModal(id) {
            currentEditingId = id;
            document.getElementById('linkText').value = '';
            document.getElementById('linkUrl').value = '';
            document.getElementById('linkModal').style.display = 'block';
        }

        function closeLinkModal() {
            document.getElementById('linkModal').style.display = 'none';
        }

        function confirmAddLink() {
            const text = document.getElementById('linkText').value.trim();
            const url = document.getElementById('linkUrl').value.trim();
            if (!text || !url) {
                alert('ËØ∑Â°´ÂÜôÂÆåÊï¥ÔºÅ');
                return;
            }
            let finalUrl = url.startsWith('http') ? url : 'https://' + url;
            const file = fileList.find(f => f.id === currentEditingId);
            if (file) {
                if (!file.links) file.links = [];
                file.links.push({ text, url: finalUrl });
                saveData();
                renderFiles();
            }
            closeLinkModal();
        }

        function removeLink(fileId, linkIndex) {
            const file = fileList.find(f => f.id === fileId);
            if (file && file.links) {
                file.links.splice(linkIndex, 1);
                saveData();
                renderFiles();
            }
        }

        function toggleKeyMode() {
            const mode = document.querySelector('input[name="keyMode"]:checked').value;
            document.getElementById('keyLinkMode').style.display = mode === 'link' ? 'block' : 'none';
            document.getElementById('keyLocalMode').style.display = mode === 'local' ? 'block' : 'none';
        }

        function openKeyModal(id) {
            currentEditingId = id;
            const file = fileList.find(f => f.id === id);
            if (file?.keyMode === 'local') {
                document.getElementById('keyModeLocal').checked = true;
                document.getElementById('keyVariableName').value = file.keyVariable || 'API_KEY';
