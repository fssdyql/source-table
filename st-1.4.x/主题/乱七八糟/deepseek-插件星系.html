<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - 插件星系</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #ec4899;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-light: #f1f5f9;
            --text-dim: #94a3b8;
            --transition-slow: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --glow-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            overflow: hidden;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity var(--transition-slow);
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(99, 102, 241, 0.1);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .galaxy-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        /* 星系轨道 */
        .galaxy {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            transition: transform var(--transition-slow);
            pointer-events: none;
        }

        .galaxy.active {
            pointer-events: all;
        }

        /* 行星（插件） */
        .planet {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            cursor: pointer;
            transform-origin: center;
            transition: all var(--transition-fast);
            box-shadow: 0 0 8px currentColor;
        }

        .planet:hover {
            transform: scale(3);
            box-shadow: var(--glow-shadow);
            z-index: 10;
        }

        .planet-label {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: rgba(30, 41, 59, 0.9);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            transition: all var(--transition-fast);
            pointer-events: none;
            backdrop-filter: blur(4px);
        }

        .planet:hover .planet-label {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        /* 中心详细视图 */
        .planet-detail {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 500px;
            background: rgba(30, 41, 59, 0.95);
            border-radius: 20px;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            padding: 30px;
            transition: all var(--transition-slow);
            z-index: 100;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            overflow-y: auto;
            pointer-events: none;
        }

        .planet-detail.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            pointer-events: all;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-close {
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 24px;
            cursor: pointer;
            transition: color var(--transition-fast);
        }

        .detail-close:hover {
            color: var(--text-light);
        }

        .detail-content h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .detail-item {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .quality-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary-color);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-weight: 500;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* 标签页导航 */
        .tab-nav {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 50;
            padding: 10px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .tab-button {
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-dim);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .tab-button.active {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        .tab-button:hover:not(.active) {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-light);
        }

        /* 标题和统计 */
        .header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 50;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            font-size: 14px;
            color: var(--text-dim);
        }

        /* 切换动画 */
        .galaxy-exit {
            animation: galaxyExit var(--transition-slow) forwards;
        }

        .galaxy-enter {
            animation: galaxyEnter var(--transition-slow) forwards;
        }

        @keyframes galaxyExit {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0.8) translateX(-100%); opacity: 0; }
        }

        @keyframes galaxyEnter {
            0% { transform: translate(-50%, -50%) scale(0.8) translateX(100%); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        /* 初始动画 */
        @keyframes planetSpawn {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            70% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(1);
                opacity: 1;
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .planet-detail {
                width: 90vw;
                height: 70vh;
                padding: 20px;
            }
            
            .planet:hover {
                transform: scale(2);
            }
            
            .tab-nav {
                bottom: 20px;
                padding: 8px;
                gap: 5px;
            }
            
            .tab-button {
                padding: 8px 15px;
                font-size: 14px;
            }
        }

        /* 滚动条美化 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4f46e5;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <p style="margin-top: 20px; color: var(--text-dim);">正在初始化插件星系...</p>
    </div>

    <div class="header">
        <h1>{{TITLE}}</h1>
        <div class="stats">
            <span id="totalCount">0</span>个插件 · 
            <span id="currentTabCount">0</span>个在当前星系
        </div>
    </div>

    <div class="galaxy-container" id="galaxyContainer">
        <!-- 星系将通过JavaScript动态生成 -->
    </div>

    <div class="tab-nav" id="tabNav">
        <!-- 标签页按钮将通过JavaScript动态生成 -->
    </div>

    <!-- 插件详情模板 -->
    <template id="detailTemplate">
        <div class="planet-detail">
            <div class="detail-header">
                <h2 id="detailName"></h2>
                <button class="detail-close" onclick="closeDetail()">×</button>
            </div>
            <div class="detail-content">
                <div class="detail-item">
                    <strong>版本：</strong><span id="detailVer"></span>
                </div>
                <div class="detail-item">
                    <strong>音质：</strong><span class="quality-badge" id="detailQuality"></span>
                </div>
                <div class="detail-item">
                    <strong>文件大小：</strong><span id="detailSize"></span>
                </div>
                <div class="detail-item">
                    <strong>备注：</strong><span id="detailNote"></span>
                </div>
                <div class="detail-item">
                    <strong>相关链接：</strong>
                    <div id="detailLinks" style="margin-top: 5px;"></div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="downloadCurrentFile()">下载文件</button>
                    <button class="btn btn-secondary" onclick="showKeyConfig()" id="keyConfigBtn">Key配置</button>
                </div>
            </div>
        </div>
    </template>

    <script>
        // 解析数据
        const rawData = {{DATA}};
        const appData = typeof rawData === 'string' ? JSON.parse(rawData) : rawData;
        
        // 应用状态
        const state = {
            currentTab: 'LX',
            galaxies: {}, // 存储每个标签页的星系对象
            currentDetail: null, // 当前显示的插件详情
            container: null,
            isAnimating: false // 防止动画冲突
        };

        // 初始化应用
        function initApp() {
            state.container = document.getElementById('galaxyContainer');
            
            // 分组数据
            groupDataByTabs();
            
            // 创建星系
            createGalaxies();
            
            // 创建标签页导航
            createTabNavigation();
            
            // 显示初始星系
            showGalaxy(state.currentTab, true);
            
            // 更新统计信息
            updateStats();
            
            // 隐藏加载界面
            setTimeout(() => {
                document.getElementById('loadingScreen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                }, 600);
            }, 500);
            
            // 窗口调整大小时重新计算位置
            window.addEventListener('resize', debounce(() => {
                Object.keys(state.galaxies).forEach(tab => {
                    updatePlanetPositions(tab);
                });
            }, 250));
        }

        // 按标签页分组数据
        function groupDataByTabs() {
            const tabs = ['LX'];
            if (appData.config?.showMF) tabs.push('Music Free');
            if (appData.config?.showLY) tabs.push('澜音');
            if (appData.customTabs) tabs.push(...appData.customTabs);
            
            tabs.forEach(tab => {
                state.galaxies[tab] = {
                    name: tab,
                    items: appData.items.filter(item => (item.tab || 'LX') === tab),
                    element: null,
                    radius: 0,
                    angleStep: 0
                };
            });
        }

        // 创建所有星系
        function createGalaxies() {
            Object.keys(state.galaxies).forEach((tab, index) => {
                const galaxy = state.galaxies[tab];
                const galaxyEl = document.createElement('div');
                galaxyEl.className = 'galaxy';
                galaxyEl.id = `galaxy-${tab}`;
                galaxyEl.dataset.tab = tab;
                
                // 计算星系半径（基于插件数量）
                const itemCount = galaxy.items.length;
                const baseRadius = Math.min(window.innerWidth, window.innerHeight) * 0.25;
                galaxy.radius = Math.max(baseRadius, baseRadius * (itemCount / 20));
                
                // 计算角度间隔
                galaxy.angleStep = (2 * Math.PI) / itemCount;
                
                // 创建行星
                galaxy.items.forEach((item, i) => {
                    const planetEl = createPlanetElement(item, i, tab);
                    galaxyEl.appendChild(planetEl);
                });
                
                state.container.appendChild(galaxyEl);
                galaxy.element = galaxyEl;
                
                // 初始位置
                updatePlanetPositions(tab);
            });
        }

        // 创建单个行星元素
        function createPlanetElement(item, index, tab) {
            const planetEl = document.createElement('div');
            planetEl.className = 'planet';
            planetEl.dataset.id = item.id;
            planetEl.dataset.tab = tab;
            planetEl.dataset.index = index;
            
            // 根据质量等级设置颜色
            const qualityColor = getQualityColor(item.quality);
            planetEl.style.backgroundColor = qualityColor;
            planetEl.style.boxShadow = `0 0 8px ${qualityColor}`;
            
            // 添加标签
            const labelEl = document.createElement('div');
            labelEl.className = 'planet-label';
            labelEl.textContent = item.name.replace(/\.[^.]+$/, ''); // 移除扩展名
            
            planetEl.appendChild(labelEl);
            
            // 添加事件监听
            planetEl.addEventListener('click', (e) => {
                e.stopPropagation();
                showPlanetDetail(item);
            });
            
            // 添加悬停延迟动画
            planetEl.addEventListener('mouseenter', () => {
                planetEl.style.zIndex = '100';
            });
            
            planetEl.addEventListener('mouseleave', () => {
                if (state.currentDetail?.id !== item.id) {
                    planetEl.style.zIndex = '1';
                }
            });
            
            return planetEl;
        }

        // 根据音质获取颜色
        function getQualityColor(quality) {
            const qualityMap = {
                'flac': '#8b5cf6',
                '320k': '#10b981',
                '256k': '#3b82f6',
                '128k': '#f59e0b',
                '未知': '#64748b'
            };
            
            return qualityMap[quality] || qualityMap['未知'];
        }

        // 更新行星位置
        function updatePlanetPositions(tab) {
            const galaxy = state.galaxies[tab];
            if (!galaxy || !galaxy.element) return;
            
            const containerWidth = state.container.clientWidth;
            const containerHeight = state.container.clientHeight;
            
            // 设置星系容器位置
            galaxy.element.style.width = `${galaxy.radius * 2}px`;
            galaxy.element.style.height = `${galaxy.radius * 2}px`;
            galaxy.element.style.marginLeft = `-${galaxy.radius}px`;
            galaxy.element.style.marginTop = `-${galaxy.radius}px`;
            
            const planets = galaxy.element.querySelectorAll('.planet');
            planets.forEach((planet, i) => {
                const angle = galaxy.angleStep * i;
                const x = Math.cos(angle) * galaxy.radius;
                const y = Math.sin(angle) * galaxy.radius;
                
                // 设置CSS变量用于动画
                planet.style.setProperty('--x', `${x}px`);
                planet.style.setProperty('--y', `${y}px`);
                
                // 初始位置在中心
                if (!planet.dataset.initialized) {
                    planet.style.left = '50%';
                    planet.style.top = '50%';
                    planet.style.transform = 'translate(-50%, -50%) scale(0)';
                    planet.style.opacity = '0';
                    
                    // 触发出现动画
                    setTimeout(() => {
                        planet.style.transition = `all 0.8s cubic-bezier(0.4, 0, 0.2, 1) ${i * 0.05}s`;
                        planet.style.left = '50%';
                        planet.style.top = '50%';
                        planet.style.transform = `translate(${x}px, ${y}px) scale(1)`;
                        planet.style.opacity = '1';
                        planet.dataset.initialized = 'true';
                        
                        // 动画结束后重置过渡时间
                        setTimeout(() => {
                            planet.style.transition = 'all var(--transition-fast)';
                        }, 800);
                    }, 100);
                } else {
                    // 直接更新位置
                    planet.style.left = '50%';
                    planet.style.top = '50%';
                    planet.style.transform = `translate(${x}px, ${y}px)`;
                }
            });
        }

        // 显示特定星系
        function showGalaxy(tabName, initial = false) {
            if (state.isAnimating || state.currentTab === tabName) return;
            
            const oldTab = state.currentTab;
            state.currentTab = tabName;
            
            // 更新导航按钮
            updateTabButtons();
            
            // 如果不是初始加载，执行切换动画
            if (!initial) {
                state.isAnimating = true;
                
                const oldGalaxy = state.galaxies[oldTab];
                const newGalaxy = state.galaxies[tabName];
                
                if (oldGalaxy && oldGalaxy.element) {
                    oldGalaxy.element.classList.remove('active');
                    oldGalaxy.element.classList.add('galaxy-exit');
                }
                
                // 关闭详情视图
                closeDetail();
                
                setTimeout(() => {
                    if (oldGalaxy && oldGalaxy.element) {
                        oldGalaxy.element.classList.remove('galaxy-exit');
                        oldGalaxy.element.style.display = 'none';
                    }
                    
                    if (newGalaxy && newGalaxy.element) {
                        newGalaxy.element.style.display = 'block';
                        newGalaxy.element.classList.add('galaxy-enter');
                        newGalaxy.element.classList.add('active');
                        
                        setTimeout(() => {
                            newGalaxy.element.classList.remove('galaxy-enter');
                            state.isAnimating = false;
                        }, 600);
                    }
                }, 300);
            } else {
                // 初始加载，直接显示
                Object.keys(state.galaxies).forEach(tab => {
                    const galaxy = state.galaxies[tab];
                    if (galaxy.element) {
                        galaxy.element.style.display = tab === tabName ? 'block' : 'none';
                        if (tab === tabName) {
                            galaxy.element.classList.add('active');
                        }
                    }
                });
            }
            
            // 更新统计信息
            updateStats();
        }

        // 创建标签页导航
        function createTabNavigation() {
            const tabNav = document.getElementById('tabNav');
            tabNav.innerHTML = '';
            
            Object.keys(state.galaxies).forEach(tab => {
                const button = document.createElement('button');
                button.className = `tab-button ${tab === state.currentTab ? 'active' : ''}`;
                button.textContent = `${tab} (${state.galaxies[tab].items.length})`;
                button.onclick = () => showGalaxy(tab);
                
                tabNav.appendChild(button);
            });
        }

        // 更新导航按钮状态
        function updateTabButtons() {
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(btn => {
                const tabName = btn.textContent.split(' (')[0];
                btn.classList.toggle('active', tabName === state.currentTab);
            });
        }

        // 更新统计信息
        function updateStats() {
            const totalCount = appData.items.length;
            const currentCount = state.galaxies[state.currentTab]?.items.length || 0;
            
            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('currentTabCount').textContent = currentCount;
        }

        // 显示插件详情
        function showPlanetDetail(item) {
            closeDetail(); // 关闭已有的详情
            
            state.currentDetail = item;
            
            // 获取模板
            const template = document.getElementById('detailTemplate');
            const detailClone = template.content.cloneNode(true);
            const detailEl = detailClone.querySelector('.planet-detail');
            
            // 填充数据
            detailEl.id = 'currentDetail';
            detailEl.querySelector('#detailName').textContent = item.name;
            detailEl.querySelector('#detailVer').textContent = item.ver || '1.0.0';
            detailEl.querySelector('#detailQuality').textContent = item.quality || '未知';
            detailEl.querySelector('#detailSize').textContent = formatFileSize(item.file?.size || 0);
            detailEl.querySelector('#detailNote').textContent = item.note || '无备注';
            
            // 添加相关链接
            const linksContainer = detailEl.querySelector('#detailLinks');
            if (item.links && item.links.length > 0) {
                item.links.forEach(link => {
                    const linkEl = document.createElement('a');
                    linkEl.href = link.url;
                    linkEl.textContent = link.text;
                    linkEl.target = '_blank';
                    linkEl.style.display = 'block';
                    linkEl.style.color = 'var(--primary-color)';
                    linkEl.style.marginBottom = '4px';
                    linkEl.style.textDecoration = 'none';
                    linkEl.addEventListener('mouseenter', () => {
                        linkEl.style.textDecoration = 'underline';
                    });
                    linkEl.addEventListener('mouseleave', () => {
                        linkEl.style.textDecoration = 'none';
                    });
                    linksContainer.appendChild(linkEl);
                });
            } else {
                linksContainer.textContent = '无相关链接';
            }
            
            // 显示Key配置按钮（仅LX标签页）
            const keyConfigBtn = detailEl.querySelector('#keyConfigBtn');
            if (item.tab !== 'LX' || !item.keyConfig) {
                keyConfigBtn.style.display = 'none';
            }
            
            // 添加到页面
            document.body.appendChild(detailEl);
            
            // 触发显示动画
            setTimeout(() => {
                detailEl.classList.add('active');
            }, 10);
            
            // 高亮对应的行星
            const planet = document.querySelector(`.planet[data-id="${item.id}"]`);
            if (planet) {
                planet.style.transform += ' scale(1.5)';
                planet.style.zIndex = '200';
                planet.style.boxShadow = '0 0 20px rgba(99, 102, 241, 0.5)';
            }
            
            // 点击外部关闭
            detailEl.addEventListener('click', (e) => e.stopPropagation());
        }

        // 关闭详情视图
        function closeDetail() {
            const detailEl = document.getElementById('currentDetail');
            if (detailEl) {
                detailEl.classList.remove('active');
                setTimeout(() => {
                    detailEl.remove();
                }, 600);
            }
            
            // 恢复行星状态
            if (state.currentDetail) {
                const planet = document.querySelector(`.planet[data-id="${state.currentDetail.id}"]`);
                if (planet) {
                    planet.style.transform = planet.style.transform.replace(' scale(1.5)', '');
                    planet.style.zIndex = '1';
                    planet.style.boxShadow = '';
                }
                state.currentDetail = null;
            }
        }

        // 下载当前文件
        function downloadCurrentFile() {
            if (!state.currentDetail?.file) {
                alert('文件不存在');
                return;
            }
            
            try {
                const a = document.createElement('a');
                a.href = state.currentDetail.file.content;
                a.download = state.currentDetail.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } catch (error) {
                console.error('下载失败:', error);
                alert('下载失败：' + error.message);
            }
        }

        // 显示Key配置
        function showKeyConfig() {
            if (!state.currentDetail?.keyConfig) return;
            
            const keyConfig = state.currentDetail.keyConfig;
            let message = '';
            
            if (keyConfig.enableUrl) {
                message += `在线Key导入地址: ${keyConfig.url}\n\n`;
            }
            
            if (keyConfig.enableVar) {
                message += `本地变量名: ${keyConfig.var}\n`;
            }
            
            if (message) {
                alert(message);
            } else {
                alert('此插件未配置Key导入功能');
            }
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 防抖函数
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // 全局点击关闭详情
        document.addEventListener('click', closeDetail);
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
