<!DOCTYPE html>
<html lang="zh-CN" class="galaxy-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - 星辰罗盘</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== 宇宙主题变量 ===== */
        :root {
            /* 宇宙色彩 */
            --cosmic-primary: #8a2be2;
            --cosmic-secondary: #00d4ff;
            --cosmic-tertiary: #ff6b9d;
            --cosmic-quaternary: #9d4edd;
            
            /* 星空背景 */
            --starfield-bg: radial-gradient(ellipse at center, 
                #0a0e1a 0%, 
                #050811 25%, 
                #020308 50%, 
                #010103 100%);
            --nebula-overlay: radial-gradient(circle at 30% 20%, 
                rgba(138, 43, 226, 0.15) 0%, 
                rgba(0, 212, 255, 0.1) 25%, 
                transparent 50%),
                radial-gradient(circle at 70% 80%, 
                rgba(157, 78, 221, 0.1) 0%, 
                rgba(255, 107, 157, 0.05) 25%, 
                transparent 50%);
            
            /* 字体系统 */
            --font-cosmic: 'Orbitron', 'Segoe UI', sans-serif;
            --font-stardust: 'Exo 2', 'Segoe UI', sans-serif;
            --font-size-stellar: 1.25rem;
            --font-size-cosmic: 2.5rem;
            
            /* 辉光效果 */
            --glow-primary: 0 0 20px rgba(138, 43, 226, 0.7);
            --glow-secondary: 0 0 15px rgba(0, 212, 255, 0.5);
            --glow-tertiary: 0 0 10px rgba(255, 107, 157, 0.4);
            
            /* 过渡效果 */
            --transition-cosmic: 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            --transition-stellar: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* ===== 基础重置 ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-stardust);
            background: var(--starfield-bg);
            color: #e6f7ff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--nebula-overlay);
            z-index: -2;
            pointer-events: none;
        }

        /* 星空背景 */
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* ===== 星云罗盘布局 ===== */
        .cosmic-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            perspective: 1000px;
        }

        /* 中央罗盘 */
        .stella-compass {
            position: relative;
            width: 90vmin;
            height: 90vmin;
            max-width: 600px;
            max-height: 600px;
            margin: 3rem auto;
            transform-style: preserve-3d;
            transition: transform var(--transition-cosmic);
        }

        /* 罗盘环 */
        .compass-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid rgba(138, 43, 226, 0.3);
            transition: all var(--transition-cosmic);
        }

        .ring-1 { width: 100%; height: 100%; }
        .ring-2 { width: 85%; height: 85%; }
        .ring-3 { width: 70%; height: 70%; }
        .ring-4 { width: 55%; height: 55%; }
        .ring-5 { width: 40%; height: 40%; }

        /* 罗盘中心 */
        .compass-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                var(--cosmic-primary) 0%,
                var(--cosmic-quaternary) 70%,
                transparent 100%);
            box-shadow: var(--glow-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-stellar);
            z-index: 10;
        }

        .compass-core:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: var(--glow-primary), 0 0 40px rgba(138, 43, 226, 0.9);
        }

        .compass-core .core-title {
            font-family: var(--font-cosmic);
            font-size: 1.4rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.25rem;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.8);
        }

        .compass-core .core-count {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* 星体节点 */
        .stella-node {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            margin: -30px 0 0 -30px;
            cursor: pointer;
            transition: all var(--transition-stellar);
            z-index: 5;
        }

        .stella-orb {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                var(--cosmic-secondary) 0%,
                rgba(0, 212, 255, 0.3) 70%,
                transparent 100%);
            box-shadow: var(--glow-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-stellar);
        }

        .stella-node:hover .stella-orb {
            transform: translate(-50%, -50%) scale(1.3);
            box-shadow: var(--glow-secondary), 0 0 30px rgba(0, 212, 255, 0.8);
        }

        .stella-node.active .stella-orb {
            transform: translate(-50%, -50%) scale(1.5);
            box-shadow: var(--glow-secondary), 0 0 40px rgba(0, 212, 255, 1);
        }

        .stella-icon {
            font-size: 1.2rem;
            color: white;
            text-shadow: 0 0 5px rgba(0, 212, 255, 0.8);
        }

        /* 节点标签 */
        .node-label {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 10px;
            padding: 4px 12px;
            background: rgba(10, 14, 26, 0.9);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            font-size: 0.85rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity var(--transition-stellar);
            pointer-events: none;
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        .stella-node:hover .node-label {
            opacity: 1;
        }

        /* 节点光环 */
        .node-halo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid rgba(0, 212, 255, 0.1);
            opacity: 0;
            animation: pulse 3s infinite;
        }

        .stella-node:hover .node-halo {
            opacity: 0.6;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.3; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
        }

        /* ===== 星云详情面板 ===== */
        .nebula-panel {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translate(100%, -50%);
            width: 400px;
            max-width: 90vw;
            height: 80vh;
            background: rgba(10, 14, 26, 0.95);
            border: 1px solid rgba(138, 43, 226, 0.4);
            border-radius: 20px 0 0 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.5);
            transition: transform var(--transition-cosmic);
            z-index: 100;
            overflow-y: auto;
        }

        .nebula-panel.active {
            transform: translate(0, -50%);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
        }

        .panel-title {
            font-family: var(--font-cosmic);
            font-size: 1.8rem;
            color: var(--cosmic-secondary);
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .close-panel {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid rgba(138, 43, 226, 0.4);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all var(--transition-stellar);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-panel:hover {
            background: rgba(138, 43, 226, 0.4);
            transform: rotate(90deg);
        }

        /* 星轨 */
        .stella-trail {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 200%;
            background: linear-gradient(to bottom, 
                transparent 0%,
                rgba(0, 212, 255, 0.3) 20%,
                rgba(0, 212, 255, 0.5) 50%,
                rgba(0, 212, 255, 0.3) 80%,
                transparent 100%);
            transform-origin: center top;
            z-index: 1;
        }

        /* ===== 星座连接线 ===== */
        .constellation-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .star-connection {
            stroke: rgba(0, 212, 255, 0.2);
            stroke-width: 1;
            stroke-dasharray: 4;
            animation: flow 20s linear infinite;
        }

        @keyframes flow {
            0% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: 100; }
        }

        /* ===== 详情内容 ===== */
        .plugin-constellation {
            margin-bottom: 2rem;
        }

        .constellation-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .constellation-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                var(--cosmic-secondary) 0%,
                rgba(0, 212, 255, 0.3) 70%,
                transparent 100%);
            box-shadow: var(--glow-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .constellation-name {
            font-family: var(--font-cosmic);
            font-size: 1.8rem;
            color: var(--cosmic-secondary);
        }

        .constellation-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .meta-tag {
            padding: 0.4rem 1rem;
            background: rgba(138, 43, 226, 0.15);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .meta-tag.quality {
            background: rgba(255, 107, 157, 0.15);
            border-color: rgba(255, 107, 157, 0.3);
        }

        .meta-tag.version {
            background: rgba(0, 212, 255, 0.15);
            border-color: rgba(0, 212, 255, 0.3);
        }

        .constellation-description {
            margin-bottom: 2rem;
            line-height: 1.6;
            color: #b3e0ff;
        }

        .cosmic-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .cosmic-btn {
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid rgba(138, 43, 226, 0.4);
            color: white;
            font-family: var(--font-stardust);
            font-size: 0.95rem;
            cursor: pointer;
            transition: all var(--transition-stellar);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .cosmic-btn:hover {
            background: rgba(138, 43, 226, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
        }

        .cosmic-btn.download {
            background: rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.4);
        }

        .cosmic-btn.download:hover {
            background: rgba(0, 212, 255, 0.4);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        .cosmic-btn.key {
            background: rgba(255, 107, 157, 0.2);
            border-color: rgba(255, 107, 157, 0.4);
        }

        .cosmic-btn.key:hover {
            background: rgba(255, 107, 157, 0.4);
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.3);
        }

        /* 星链（相关链接） */
        .star-links {
            margin-top: 2rem;
        }

        .links-title {
            font-family: var(--font-cosmic);
            color: var(--cosmic-secondary);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 0.8rem;
        }

        .star-link {
            padding: 0.6rem;
            background: rgba(10, 14, 26, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 10px;
            text-align: center;
            transition: all var(--transition-stellar);
            text-decoration: none;
            color: #e6f7ff;
        }

        .star-link:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: rgba(0, 212, 255, 0.5);
            transform: translateY(-2px);
        }

        /* ===== 导航控制 ===== */
        .cosmic-nav {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 50;
        }

        .nav-orb {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid rgba(138, 43, 226, 0.4);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all var(--transition-stellar);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-orb:hover {
            background: rgba(138, 43, 226, 0.4);
            transform: translateY(-5px);
            box-shadow: var(--glow-primary);
        }

        .nav-orb.active {
            background: rgba(138, 43, 226, 0.6);
            box-shadow: var(--glow-primary);
        }

        /* ===== 星群筛选 ===== */
        .stella-filter {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 50;
        }

        .filter-orb {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.4);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all var(--transition-stellar);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .filter-orb:hover {
            background: rgba(0, 212, 255, 0.4);
            transform: rotate(90deg);
            box-shadow: var(--glow-secondary);
        }

        .filter-panel {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 1rem;
            padding: 1.5rem;
            background: rgba(10, 14, 26, 0.95);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            width: 300px;
            backdrop-filter: blur(10px);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all var(--transition-stellar);
        }

        .stella-filter:hover .filter-panel {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .filter-title {
            font-family: var(--font-cosmic);
            color: var(--cosmic-secondary);
            margin-bottom: 1rem;
        }

        .filter-group {
            margin-bottom: 1rem;
        }

        .filter-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #b3e0ff;
        }

        .filter-select {
            width: 100%;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            color: white;
        }

        /* ===== 响应式设计 ===== */
        @media (max-width: 768px) {
            .stella-compass {
                width: 95vmin;
                height: 95vmin;
            }
            
            .nebula-panel {
                width: 100%;
                max-width: 100%;
                height: 70vh;
                border-radius: 20px 20px 0 0;
                transform: translateY(100%);
                top: auto;
                bottom: 0;
                right: 0;
            }
            
            .nebula-panel.active {
                transform: translateY(0);
            }
            
            .cosmic-nav {
                bottom: 1rem;
            }
            
            .nav-orb {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            
            .stella-filter {
                top: 1rem;
                right: 1rem;
            }
            
            .filter-orb {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }

        /* ===== 标题区域 ===== */
        .cosmic-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .galaxy-title {
            font-family: var(--font-cosmic);
            font-size: 3rem;
            background: linear-gradient(45deg, 
                var(--cosmic-primary), 
                var(--cosmic-secondary),
                var(--cosmic-tertiary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        .export-date {
            color: #8bb8ff;
            font-size: 1.1rem;
        }

        /* 加载动画 */
        .loading-galaxy {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--starfield-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .pulsar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                var(--cosmic-primary) 0%,
                var(--cosmic-quaternary) 70%,
                transparent 100%);
            box-shadow: var(--glow-primary);
            animation: pulsate 2s infinite;
            margin-bottom: 2rem;
        }

        @keyframes pulsate {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .loading-text {
            font-family: var(--font-cosmic);
            font-size: 1.5rem;
            color: var(--cosmic-secondary);
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <canvas id="starfield"></canvas>
    
    <!-- 加载动画 -->
    <div class="loading-galaxy" id="loading">
        <div class="pulsar"></div>
        <div class="loading-text">初始化星辰罗盘...</div>
    </div>
    
    <div class="cosmic-container" id="app">
        <!-- 标题 -->
        <header class="cosmic-header">
            <h1 class="galaxy-title">{{TITLE}}</h1>
            <div class="export-date">星图生成时间：{{DATE}}</div>
        </header>
        
        <!-- 星辰罗盘 -->
        <div class="stella-compass" id="compass">
            <!-- 罗盘环 -->
            <div class="compass-ring ring-1"></div>
            <div class="compass-ring ring-2"></div>
            <div class="compass-ring ring-3"></div>
            <div class="compass-ring ring-4"></div>
            <div class="compass-ring ring-5"></div>
            
            <!-- 星座连接线 -->
            <svg class="constellation-line" id="constellation-lines"></svg>
            
            <!-- 罗盘中心 -->
            <div class="compass-core" id="compass-core">
                <div class="core-title">星核</div>
                <div class="core-count">0 个星体</div>
            </div>
            
            <!-- 星体节点将动态生成 -->
        </div>
        
        <!-- 筛选控制 -->
        <div class="stella-filter">
            <div class="filter-orb">
                <i class="fas fa-filter"></i>
            </div>
            <div class="filter-panel">
                <h3 class="filter-title">星群筛选</h3>
                <div class="filter-group">
                    <label class="filter-label">音质频谱</label>
                    <select class="filter-select" id="quality-filter">
                        <option value="">所有音质</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">星体大小</label>
                    <select class="filter-select" id="size-filter">
                        <option value="">所有大小</option>
                        <option value="small">小型星体 (&lt;100KB)</option>
                        <option value="medium">中型星体 (100KB-1MB)</option>
                        <option value="large">大型星体 (&gt;1MB)</option>
                    </select>
                </div>
                <button class="cosmic-btn w-full mt-2" id="reset-filters">
                    <i class="fas fa-redo"></i> 重置筛选
                </button>
            </div>
        </div>
        
        <!-- 导航控制 -->
        <nav class="cosmic-nav">
            <div class="nav-orb" data-tab="all" title="显示所有星体">
                <i class="fas fa-globe-americas"></i>
            </div>
            <div class="nav-orb" data-tab="LX" title="LX星群">
                <i class="fas fa-star"></i>
            </div>
            <div class="nav-orb" data-tab="Music Free" title="Music Free星群">
                <i class="fas fa-music"></i>
            </div>
            <div class="nav-orb" data-tab="澜音" title="澜音星群">
                <i class="fas fa-water"></i>
            </div>
        </nav>
        
        <!-- 星云详情面板 -->
        <div class="nebula-panel" id="nebula-panel">
            <div class="panel-header">
                <h2 class="panel-title">星体详情</h2>
                <button class="close-panel" id="close-panel">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="plugin-constellation" id="plugin-details">
                <!-- 详情内容将动态生成 -->
            </div>
        </div>
    </div>
    
    <script>
        // 应用状态
        const cosmicState = {
            data: null,
            plugins: [],
            currentTab: 'all',
            currentPlugin: null,
            filters: {
                quality: '',
                size: '',
                hasLinks: false
            },
            starfield: null,
            starfieldCtx: null
        };

        // 音质颜色映射
        const qualityColors = {
            'flac': '#00d4ff',
            '320k': '#9d4edd',
            '192k': '#ff6b9d',
            '128k': '#4cc9f0',
            '未知': '#8a2be2'
        };

        // 音质图标映射
        const qualityIcons = {
            'flac': 'fas fa-wave-square',
            '320k': 'fas fa-volume-up',
            '192k': 'fas fa-volume-down',
            '128k': 'fas fa-volume-off',
            '未知': 'fas fa-question'
        };

        // 标签页图标映射
        const tabIcons = {
            'LX': 'fas fa-star',
            'Music Free': 'fas fa-music',
            '澜音': 'fas fa-water',
            'default': 'fas fa-asterisk'
        };

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            initStarfield();
            loadData();
        });

        // 初始化星空背景
        function initStarfield() {
            const canvas = document.getElementById('starfield');
            const ctx = canvas.getContext('2d');
            
            cosmicState.starfield = canvas;
            cosmicState.starfieldCtx = ctx;
            
            // 设置画布尺寸
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // 创建星星
            const stars = [];
            const starCount = Math.min(300, Math.floor((window.innerWidth * window.innerHeight) / 2000));
            
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5,
                    speed: Math.random() * 0.5 + 0.1,
                    brightness: Math.random() * 0.5 + 0.5,
                    pulse: Math.random() * Math.PI * 2
                });
            }
            
            // 绘制星空
            function drawStarfield() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制星星
                stars.forEach(star => {
                    star.pulse += 0.02;
                    
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${star.brightness * (0.7 + 0.3 * Math.sin(star.pulse))})`;
                    ctx.fill();
                    
                    // 缓慢移动星星
                    star.y += star.speed;
                    if (star.y > canvas.height) {
                        star.y = 0;
                        star.x = Math.random() * canvas.width;
                    }
                });
                
                requestAnimationFrame(drawStarfield);
            }
            
            drawStarfield();
        }

        // 加载数据
        function loadData() {
            try {
                cosmicState.data = parseData({{DATA}});
                cosmicState.plugins = cosmicState.data.items || [];
                
                // 初始化筛选器
                initFilters();
                
                // 初始化导航
                initNavigation();
                
                // 渲染罗盘
                renderCompass();
                
                // 隐藏加载动画
                setTimeout(() => {
                    document.getElementById('loading').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                    }, 500);
                }, 1000);
                
            } catch (error) {
                console.error('加载数据失败:', error);
                showError('星图数据加载失败');
            }
        }

        // 解析数据
        function parseData(rawData) {
            try {
                let data;
                if (typeof rawData === 'string') {
                    data = JSON.parse(rawData);
                } else {
                    data = rawData;
                }
                
                // 增强数据
                const enhancedData = {
                    config: data.config || { showMF: false, showLY: false },
                    customTabs: data.customTabs || [],
                    items: (data.items || []).map(item => {
                        // 为每个插件分配星体属性
                        const baseAngle = Math.random() * Math.PI * 2;
                        const distance = 0.3 + Math.random() * 0.6;
                        
                        return {
                            ...item,
                            // 星体坐标计算
                            starAngle: baseAngle,
                            starDistance: distance,
                            // 星体大小基于文件大小
                            starSize: item.file?.size ? Math.min(80, Math.max(30, Math.log(item.file.size) * 10)) : 50,
                            // 星体颜色基于音质
                            starColor: qualityColors[item.quality] || qualityColors['未知'],
                            // 星体图标
                            starIcon: qualityIcons[item.quality] || qualityIcons['未知']
                        };
                    })
                };
                
                return enhancedData;
            } catch (error) {
                console.error('数据解析失败:', error);
                return {
                    config: { showMF: false, showLY: false },
                    customTabs: [],
                    items: []
                };
            }
        }

        // 初始化筛选器
        function initFilters() {
            const qualityFilter = document.getElementById('quality-filter');
            const sizeFilter = document.getElementById('size-filter');
            const resetBtn = document.getElementById('reset-filters');
            
            // 填充音质选项
            const qualities = [...new Set(cosmicState.plugins.map(p => p.quality).filter(Boolean))];
            qualities.sort();
            qualities.forEach(quality => {
                const option = document.createElement('option');
                option.value = quality;
                option.textContent = quality;
                qualityFilter.appendChild(option);
            });
            
            // 筛选器事件
            qualityFilter.addEventListener('change', (e) => {
                cosmicState.filters.quality = e.target.value;
                renderCompass();
            });
            
            sizeFilter.addEventListener('change', (e) => {
                cosmicState.filters.size = e.target.value;
                renderCompass();
            });
            
            resetBtn.addEventListener('click', () => {
                qualityFilter.value = '';
                sizeFilter.value = '';
                cosmicState.filters = { quality: '', size: '', hasLinks: false };
                renderCompass();
            });
        }

        // 初始化导航
        function initNavigation() {
            const navOrbs = document.querySelectorAll('.nav-orb');
            const compassCore = document.getElementById('compass-core');
            
            // 导航点击事件
            navOrbs.forEach(orb => {
                orb.addEventListener('click', () => {
                    const tab = orb.dataset.tab;
                    cosmicState.currentTab = tab;
                    
                    // 更新活跃状态
                    navOrbs.forEach(o => o.classList.remove('active'));
                    orb.classList.add('active');
                    
                    // 渲染罗盘
                    renderCompass();
                });
            });
            
            // 默认选中全部
            navOrbs[0].classList.add('active');
            
            // 罗盘中心点击事件
            compassCore.addEventListener('click', () => {
                cosmicState.currentTab = 'all';
                navOrbs.forEach(o => o.classList.remove('active'));
                navOrbs[0].classList.add('active');
                renderCompass();
            });
        }

        // 渲染罗盘
        function renderCompass() {
            const compass = document.getElementById('compass');
            const compassCore = document.getElementById('compass-core');
            const linesSvg = document.getElementById('constellation-lines');
            
            // 清空现有节点
            document.querySelectorAll('.stella-node').forEach(node => node.remove());
            
            // 获取过滤后的插件
            const filteredPlugins = getFilteredPlugins();
            
            // 更新罗盘中心计数
            compassCore.querySelector('.core-count').textContent = `${filteredPlugins.length} 个星体`;
            
            // 清空连接线
            linesSvg.innerHTML = '';
            
            // 创建连接线路径
            let pathData = '';
            
            // 为每个插件创建星体节点
            filteredPlugins.forEach((plugin, index) => {
                // 计算位置（圆形布局）
                const angle = plugin.starAngle + (Date.now() / 20000); // 缓慢旋转
                const distance = plugin.starDistance;
                
                const centerX = 300; // 罗盘中心X
                const centerY = 300; // 罗盘中心Y
                const radius = Math.min(centerX, centerY) * 0.8 * distance;
                
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                
                // 创建星体节点
                const node = document.createElement('div');
                node.className = 'stella-node';
                node.dataset.id = plugin.id;
                node.style.left = `${x}px`;
                node.style.top = `${y}px`;
                node.style.width = `${plugin.starSize}px`;
                node.style.height = `${plugin.starSize}px`;
                
                // 星体内容
                node.innerHTML = `
                    <div class="node-halo"></div>
                    <div class="stella-orb" style="background: radial-gradient(circle at 30% 30%, 
                        ${plugin.starColor} 0%,
                        ${hexToRgba(plugin.starColor, 0.3)} 70%,
                        transparent 100%);">
                        <i class="stella-icon ${plugin.starIcon}"></i>
                    </div>
                    <div class="node-label">${escapeHtml(plugin.name)}</div>
                `;
                
                compass.appendChild(node);
                
                // 添加到连接线路径
                if (index === 0) {
                    pathData += `M ${x} ${y}`;
                } else {
                    pathData += ` L ${x} ${y}`;
                }
                
                // 添加点击事件
                node.addEventListener('click', () => {
                    // 移除其他节点的活跃状态
                    document.querySelectorAll('.stella-node').forEach(n => {
                        n.classList.remove('active');
                    });
                    
                    // 设置当前节点为活跃状态
                    node.classList.add('active');
                    
                    // 显示详情面板
                    showPluginDetails(plugin);
                });
            });
            
            // 创建连接线（如果至少有两个节点）
            if (filteredPlugins.length > 1) {
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', pathData + ' Z');
                path.setAttribute('class', 'star-connection');
                path.setAttribute('fill', 'none');
                linesSvg.appendChild(path);
            }
            
            // 添加罗盘旋转动画
            const rotationSpeed = 0.00005 * (filteredPlugins.length / 10);
            compass.style.transform = `rotate(${Date.now() * rotationSpeed}rad)`;
            
            requestAnimationFrame(() => {
                compass.style.transition = 'transform 20s linear';
                compass.style.transform = `rotate(${Date.now() * rotationSpeed + Math.PI}rad)`;
            });
        }

        // 获取过滤后的插件
        function getFilteredPlugins() {
            let plugins = cosmicState.plugins;
            
            // 按标签页筛选
            if (cosmicState.currentTab !== 'all') {
                plugins = plugins.filter(p => p.tab === cosmicState.currentTab);
            }
            
            // 按音质筛选
            if (cosmicState.filters.quality) {
                plugins = plugins.filter(p => p.quality === cosmicState.filters.quality);
            }
            
            // 按大小筛选
            if (cosmicState.filters.size) {
                plugins = plugins.filter(p => {
                    if (!p.file) return false;
                    const size = p.file.size;
                    if (cosmicState.filters.size === 'small') return size < 100 * 1024;
                    if (cosmicState.filters.size === 'medium') return size >= 100 * 1024 && size <= 1024 * 1024;
                    if (cosmicState.filters.size === 'large') return size > 1024 * 1024;
                    return true;
                });
            }
            
            return plugins;
        }

        // 显示插件详情
        function showPluginDetails(plugin) {
            const panel = document.getElementById('nebula-panel');
            const details = document.getElementById('plugin-details');
            
            // 构建详情内容
            details.innerHTML = `
                <div class="constellation-header">
                    <div class="constellation-icon" style="background: radial-gradient(circle at 30% 30%, 
                        ${plugin.starColor} 0%,
                        ${hexToRgba(plugin.starColor, 0.3)} 70%,
                        transparent 100%);">
                        <i class="${plugin.starIcon}" style="font-size: 1.8rem;"></i>
                    </div>
                    <div>
                        <h2 class="constellation-name">${escapeHtml(plugin.name)}</h2>
                        <div style="color: #8bb8ff; font-size: 0.9rem;">
                            所属星群: ${plugin.tab || 'LX'}
                        </div>
                    </div>
                </div>
                
                <div class="constellation-meta">
                    ${plugin.quality ? `<span class="meta-tag quality">音质: ${plugin.quality}</span>` : ''}
                    ${plugin.ver ? `<span class="meta-tag version">版本: ${plugin.ver}</span>` : ''}
                    ${plugin.file ? `<span class="meta-tag">大小: ${formatFileSize(plugin.file.size)}</span>` : ''}
                </div>
                
                ${plugin.note ? `
                    <div class="constellation-description">
                        <h3 style="color: var(--cosmic-secondary); margin-bottom: 0.5rem;">星体描述</h3>
                        <p>${escapeHtml(plugin.note)}</p>
                    </div>
                ` : ''}
                
                <div class="cosmic-actions">
                    ${plugin.file ? `
                        <button class="cosmic-btn download" onclick="downloadPlugin('${plugin.id}')">
                            <i class="fas fa-download"></i>
                            下载星体
                        </button>
                    ` : ''}
                    
                    ${plugin.dlLink ? `
                        <a href="${escapeHtml(plugin.dlLink)}" target="_blank" class="cosmic-btn">
                            <i class="fas fa-external-link-alt"></i>
                            直链访问
                        </a>
                    ` : ''}
                    
                    ${plugin.keyConfig ? `
                        <button class="cosmic-btn key" onclick="showKeyConfig('${plugin.id}')">
                            <i class="fas fa-key"></i>
                            密钥配置
                        </button>
                    ` : ''}
                    
                    <button class="cosmic-btn" onclick="previewCode('${plugin.id}')">
                        <i class="fas fa-code"></i>
                        查看源码
                    </button>
                </div>
                
                ${plugin.links && plugin.links.length > 0 ? `
                    <div class="star-links">
                        <h3 class="links-title">相关星链</h3>
                        <div class="link-grid">
                            ${plugin.links.map(link => `
                                <a href="${escapeHtml(link.url)}" target="_blank" class="star-link">
                                    <i class="fas fa-external-link-alt" style="margin-right: 5px;"></i>
                                    ${escapeHtml(link.text)}
                                </a>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}
            `;
            
            // 显示面板
            panel.classList.add('active');
            
            // 关闭按钮事件
            document.getElementById('close-panel').addEventListener('click', () => {
                panel.classList.remove('active');
            });
        }

        // ===== 工具函数 =====
        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // ===== 全局函数 =====
        function downloadPlugin(pluginId) {
            const plugin = cosmicState.plugins.find(p => p.id == pluginId);
            if (!plugin || !plugin.file) {
                showError('无法下载星体');
                return;
            }
            
            try {
                const a = document.createElement('a');
                a.href = plugin.file.content;
                a.download = plugin.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                // 显示成功反馈
                showNotification(`开始下载: ${plugin.name}`);
            } catch (error) {
                console.error('下载失败:', error);
                showError('下载失败: ' + error.message);
            }
        }

        function showKeyConfig(pluginId) {
            const plugin = cosmicState.plugins.find(p => p.id == pluginId);
            if (!plugin || !plugin.keyConfig) return;
            
            // 创建Key配置模态框
            const keyModal = document.createElement('div');
            keyModal.className = 'nebula-panel active';
            keyModal.style.width = '350px';
            keyModal.innerHTML = `
                <div class="panel-header">
                    <h2 class="panel-title">密钥配置</h2>
                    <button class="close-panel" onclick="this.parentElement.parentElement.remove()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div style="padding: 1.5rem;">
                    ${plugin.keyConfig.enableUrl ? `
                        <div style="margin-bottom: 1.5rem;">
                            <h3 style="color: var(--cosmic-secondary); margin-bottom: 0.5rem;">在线导入</h3>
                            <div style="display: flex; gap: 0.5rem;">
                                <input type="text" id="online-key" placeholder="请输入密钥" 
                                       style="flex: 1; padding: 0.5rem; background: rgba(0,0,0,0.5); 
                                              border: 1px solid rgba(0,212,255,0.3); border-radius: 8px; color: white;">
                                <button class="cosmic-btn" onclick="importKeyOnline('${plugin.id}')">导入</button>
                            </div>
                        </div>
                    ` : ''}
                    
                    ${plugin.keyConfig.enableVar ? `
                        <div>
                            <h3 style="color: var(--cosmic-secondary); margin-bottom: 0.5rem;">本地替换</h3>
                            <div style="display: flex; gap: 0.5rem;">
                                <input type="text" id="local-key" placeholder="替换变量: ${plugin.keyConfig.var || 'API_KEY'}" 
                                       style="flex: 1; padding: 0.5rem; background: rgba(0,0,0,0.5); 
                                              border: 1px solid rgba(0,212,255,0.3); border-radius: 8px; color: white;">
                                <button class="cosmic-btn" onclick="generateWithKey('${plugin.id}')">生成</button>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
            
            document.body.appendChild(keyModal);
        }

        function importKeyOnline(pluginId) {
            const plugin = cosmicState.plugins.find(p => p.id == pluginId);
            const key = document.getElementById('online-key')?.value;
            
            if (!key || !plugin.keyConfig.url) {
                showError('请输入密钥');
                return;
            }
            
            window.open(plugin.keyConfig.url + encodeURIComponent(key), '_blank');
            showNotification('正在打开密钥导入页面...');
        }

        function generateWithKey(pluginId) {
            const plugin = cosmicState.plugins.find(p => p.id == pluginId);
            const key = document.getElementById('local-key')?.value;
            
            if (!key) {
                showError('请输入密钥');
                return;
            }
            
            try {
                if (!plugin.file) {
                    throw new Error('文件数据不存在');
                }
                
                // 解码Base64
                const base64Data = plugin.file.content.split(',')[1];
                const originalContent = atob(base64Data);
                
                // 替换变量
                const varName = plugin.keyConfig.var || 'API_KEY';
                const regex = new RegExp(`(const|let|var)\\s+${varName}\\s*=\\s*['"][^'"]*['"]`, 'g');
                
                if (!regex.test(originalContent)) {
                    throw new Error(`未找到变量 ${varName}`);
                }
                
                const newContent = originalContent.replace(
                    regex,
                    `$1 ${varName} = "${key.replace(/"/g, '\\"')}"`
                );
                
                // 创建新文件
                const blob = new Blob([newContent], { type: 'text/javascript' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = plugin.name.replace('.js', `-with-key.js`);
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                // 清理
                setTimeout(() => URL.revokeObjectURL(url), 100);
                
                showNotification('文件已生成并开始下载');
            } catch (error) {
                console.error('生成失败:', error);
                showError('生成失败: ' + error.message);
            }
        }

        function previewCode(pluginId) {
            const plugin = cosmicState.plugins.find(p => p.id == pluginId);
            if (!plugin || !plugin.file) return;
            
            try {
                const base64Data = plugin.file.content.split(',')[1];
                const content = atob(base64Data);
                
                // 创建预览模态框
                const previewModal = document.createElement('div');
                previewModal.className = 'nebula-panel active';
                previewModal.style.width = '600px';
                previewModal.innerHTML = `
                    <div class="panel-header">
                        <h2 class="panel-title">源码预览</h2>
                        <button class="close-panel" onclick="this.parentElement.parentElement.remove()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div style="padding: 1.5rem;">
                        <pre style="max-height: 60vh; overflow: auto; background: rgba(0,0,0,0.5); 
                              padding: 1rem; border-radius: 10px; font-family: monospace; 
                              color: #e6f7ff; font-size: 0.9rem; line-height: 1.4;">${escapeHtml(content)}</pre>
                        <button class="cosmic-btn w-full mt-2" onclick="copyToClipboard('${escapeHtml(content)}')">
                            <i class="fas fa-copy"></i> 复制代码
                        </button>
                    </div>
                `;
                
                document.body.appendChild(previewModal);
            } catch (error) {
                console.error('预览失败:', error);
                showError('预览失败: ' + error.message);
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification('代码已复制到剪贴板');
            }).catch(err => {
                showError('复制失败: ' + err.message);
            });
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                padding: 1rem 2rem;
                background: rgba(10, 14, 26, 0.95);
                border: 1px solid rgba(0, 212, 255, 0.4);
                border-radius: 15px;
                color: var(--cosmic-secondary);
                backdrop-filter: blur(10px);
                z-index: 1000;
                animation: slideUp 0.3s ease-out;
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(-50%) translateY(20px)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        function showError(message) {
            const error = document.createElement('div');
            error.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                padding: 1rem 2rem;
                background: rgba(10, 14, 26, 0.95);
                border: 1px solid rgba(255, 107, 157, 0.4);
                border-radius: 15px;
                color: var(--cosmic-tertiary);
                backdrop-filter: blur(10px);
                z-index: 1000;
                animation: slideUp 0.3s ease-out;
            `;
            
            error.textContent = message;
            document.body.appendChild(error);
            
            setTimeout(() => {
                error.style.opacity = '0';
                error.style.transform = 'translateX(-50%) translateY(20px)';
                setTimeout(() => {
                    if (error.parentNode) {
                        document.body.removeChild(error);
                    }
                }, 300);
            }, 3000);
        }

        // 让函数在全局可用
        window.downloadPlugin = downloadPlugin;
        window.showKeyConfig = showKeyConfig;
