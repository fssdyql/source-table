<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
<title>{{TITLE}}</title>
<style>
    /* --- åŸºç¡€è®¾å®š --- */
    :root {
        --bg: #1a1a1a;
        --orbit-line: rgba(238, 185, 46, 0.2);
        --dot-color: #eeb92e;       /* èŠ¥æœ«é»„ */
        --dot-glow: #d94e1f;        /* ç„¦ç³–è‰² */
        --text-main: #f2eee3;
        --glass-bg: rgba(20, 20, 20, 0.95);
        --anim-ease: cubic-bezier(0.23, 1, 0.32, 1);
    }

    body {
        margin: 0;
        background: var(--bg);
        background-image: radial-gradient(circle at center, #2d2d2d 0%, #000 100%);
        height: 100vh;
        overflow: hidden;
        font-family: "Courier New", monospace;
        color: var(--text-main);
        user-select: none;
        -webkit-tap-highlight-color: transparent;
    }

    /* é¡¶éƒ¨ä¸å¯¼èˆª */
    #header { position: absolute; top: 20px; left: 20px; z-index: 10; pointer-events: none; }
    h1 { margin: 0; font-size: 1.5rem; letter-spacing: 2px; text-transform: uppercase; color: var(--dot-color); }
    .subtitle { font-size: 0.8rem; opacity: 0.6; }

    #nav-dots { position: absolute; bottom: 30px; width: 100%; text-align: center; z-index: 10; }
    .nav-dot { display: inline-block; width: 10px; height: 10px; background: #555; border-radius: 50%; margin: 0 8px; transition: 0.3s; cursor: pointer; }
    .nav-dot.active { background: var(--dot-color); transform: scale(1.4); box-shadow: 0 0 10px var(--dot-glow); }

    /* --- æ˜Ÿç³»å®¹å™¨ --- */
    #universe {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 1000px;
    }

    #backdrop {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        z-index: 40; display: none; backdrop-filter: blur(2px);
    }
    body.detail-open #backdrop { display: block; }

    /* è½¨é“ */
    .orbit-ring {
        position: absolute;
        border: 1px dashed var(--orbit-line);
        border-radius: 50%;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        transition: width 0.6s var(--anim-ease), height 0.6s var(--anim-ease);
    }

    /* æ˜Ÿçƒç‚¹ */
    .planet {
        position: absolute;
        width: 20px; height: 20px;
        background: var(--dot-color);
        border-radius: 50%;
        top: 50%; left: 50%;
        margin-top: -10px; margin-left: -10px;
        cursor: pointer;
        box-shadow: 0 0 15px var(--dot-glow);
        transition: transform 0.6s var(--anim-ease), opacity 0.4s;
        z-index: 5;
    }
    @media (hover: hover) {
        .planet:hover {
            z-index: 20;
            transform: translate(var(--tx), var(--ty)) scale(2.5) !important;
            background: #fff;
        }
        .planet:hover::after { transform: translateX(-50%) scale(0.5); opacity: 1; }
    }
    .planet::after {
        content: attr(data-name);
        position: absolute;
        top: -30px; left: 50%;
        transform: translateX(-50%) scale(0);
        background: var(--dot-color); color: #000;
        padding: 4px 8px; border-radius: 4px;
        font-size: 10px; white-space: nowrap; font-weight: bold;
        pointer-events: none; opacity: 0; transition: 0.2s;
    }

    /* --- ä¸­å¿ƒè¯¦æƒ…é¢æ¿ --- */
    #core-panel {
        position: absolute;
        width: 340px; height: 340px;
        max-width: 85vw; max-height: 85vw;
        background: var(--glass-bg);
        border: 2px solid var(--dot-color);
        border-radius: 50%;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%) scale(0);
        display: flex; flex-direction: column;
        justify-content: center; align-items: center;
        text-align: center;
        padding: 25px; box-sizing: border-box;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 60px rgba(217, 78, 31, 0.4);
        z-index: 50;
        opacity: 0; pointer-events: none;
        transition: transform 0.5s var(--anim-ease), opacity 0.3s;
    }
    #core-panel.active { transform: translate(-50%, -50%) scale(1); opacity: 1; pointer-events: auto; }

    .core-content { 
        width: 100%; opacity: 0; transform: translateY(10px); transition: 0.3s 0.2s; 
        display: flex; flex-direction: column; height: 100%; justify-content: center;
    }
    #core-panel.active .core-content { opacity: 1; transform: translateY(0); }

    #core-title { font-size: 1.3rem; font-weight: bold; margin-bottom: 5px; color: var(--dot-color); text-transform: uppercase; word-break: break-word;}
    #core-meta { font-size: 0.75rem; margin-bottom: 8px; color: #888; letter-spacing: 1px; }

    /* Note åŒºåŸŸ */
    .note-box {
        background: rgba(238, 185, 46, 0.1);
        border-left: 3px solid var(--dot-glow);
        color: #ddd; font-size: 0.75rem; padding: 6px 10px;
        margin: 0 auto 10px auto; text-align: left; width: 85%;
        border-radius: 0 4px 4px 0; display: none;
    }
    .note-box strong { color: var(--dot-color); margin-right: 4px; }

    /* æŒ‰é’®å®¹å™¨ */
    #core-actions {
        display: flex; flex-direction: column; gap: 8px;
        width: 80%; margin: 0 auto;
        overflow-y: auto; padding-right: 2px;
        /* å¢åŠ é«˜åº¦ä»¥å®¹çº³è¾“å…¥æ¡† */
        max-height: 160px; 
    }
    #core-actions::-webkit-scrollbar { width: 0px; }

    .action-btn {
        background: transparent; color: var(--text-main);
        border: 1px solid var(--dot-color);
        padding: 10px 0; font-size: 0.8rem;
        border-radius: 4px; cursor: pointer; transition: 0.2s;
        font-family: inherit; text-transform: uppercase;
        flex-shrink: 0; text-decoration: none;
        display: flex; justify-content: center; align-items: center;
    }
    .action-btn:active, .action-btn:hover { background: var(--dot-color); color: #000; }
    
    .action-btn.primary { background: rgba(238, 185, 46, 0.15); font-weight: bold; }
    .action-btn.key-mode { border-style: dashed; opacity: 0.9; font-size: 0.75rem; }
    .action-btn.link-item { border-color: #666; color: #aaa; font-size: 0.75rem; padding: 8px 0; }

    /* æ–°å¢ï¼šè‡ªå®šä¹‰è¾“å…¥æ¡†æ ·å¼ */
    .custom-input {
        background: rgba(0,0,0,0.3);
        border: 1px solid #555;
        border-bottom: 2px solid var(--dot-color);
        color: var(--dot-color);
        padding: 8px;
        border-radius: 4px 4px 0 0;
        font-family: inherit;
        text-align: center;
        width: 100%;
        box-sizing: border-box;
        outline: none;
        transition: 0.3s;
        font-size: 0.9rem; /* é¿å…iOSæ”¾å¤§ */
    }
    .custom-input:focus { background: rgba(238, 185, 46, 0.05); border-color: var(--dot-color); }
    .custom-input::placeholder { color: #555; font-size: 0.75rem; }
    .input-error { border-color: var(--dot-glow) !important; animation: shake 0.3s; }

    @keyframes shake { 0%{transform:translateX(0)} 25%{transform:translateX(-5px)} 75%{transform:translateX(5px)} 100%{transform:translateX(0)} }

    .close-btn {
        position: absolute; bottom: 10px;
        font-size: 2rem; cursor: pointer; color: #555;
        z-index: 60; width: 40px; height: 40px; line-height: 40px;
    }
    
    #category-label {
        position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        font-size: 5rem; font-weight: 900;
        opacity: 0.05; pointer-events: none; white-space: nowrap;
        transition: opacity 0.3s;
    }

    body.detail-open .planet { opacity: 0; pointer-events: none; }
    body.detail-open .orbit-ring { opacity: 0.05; }
    body.detail-open #category-label { opacity: 0; }

    @media (max-width: 600px) {
        h1 { font-size: 1.2rem; }
        #category-label { font-size: 3rem; }
        #core-panel { padding: 20px; }
        #core-title { font-size: 1.1rem; }
        .action-btn { padding: 8px 0; font-size: 0.75rem; }
    }
</style>
</head>
<body>

    <div id="header">
        <h1>{{TITLE}}</h1>
        <div class="subtitle">// SYSTEM STATUS: ONLINE //</div>
    </div>

    <div id="universe">
        <div id="ring" class="orbit-ring"></div>
        <div id="category-label">SYSTEM</div>
        <div id="planets-container"></div>
        
        <div id="backdrop" onclick="closeDetail()"></div>

        <div id="core-panel">
            <div class="core-content">
                <div id="core-title">PLUGIN</div>
                <div id="core-meta">-- NO DATA --</div>
                <div id="note-display" class="note-box"></div>
                <div id="core-actions"></div>
            </div>
            <div class="close-btn" onclick="closeDetail()">Ã—</div>
        </div>
    </div>

    <div id="nav-dots"></div>

<script>
    // ================= CONFIG & DATA =================
    const RAW_DATA = '{{DATA}}';
    let data;

    // --- Mock æ•°æ® ---
    if (RAW_DATA.indexOf('{{') === 0) {
        data = {
            config: { showMF: true, showLY: true },
            customTabs: ['MOBILE'],
            items: [
                { id: 1, tab: 'LX', name: 'çº¯å‡€æº', note: 'æ¨èä½¿ç”¨', ver:'1.0', file: { content: '#' } },
                { 
                    id: 3, tab: 'LX', name: 'KeyåŠŸèƒ½æµ‹è¯•', 
                    note: 'æµ‹è¯•è¾“å…¥æ¡†ä½ç½®',
                    file: { content: '#', size: 5000 }, 
                    keyConfig: { enableUrl: true, url: 'https://k.com/', enableVar: true, var: 'token' },
                    links: [{text:'å®˜ç½‘', url:'#'}],
                    dlLink: 'http://example.com'
                }
            ]
        };
    } else {
        try { data = JSON.parse(RAW_DATA); } catch(e) { }
    }

    // ================= STATE =================
    const tabs = ['LX', 
        ...(data.config?.showMF ? ['Music Free'] : []),
        ...(data.config?.showLY ? ['æ¾œéŸ³'] : []),
        ...(data.customTabs || [])
    ];
    let currentTabIdx = 0;
    let isDetailOpen = false;

    // ================= RESPONSIVE LOGIC =================
    function calcRadius(itemCount) {
        const minSide = Math.min(window.innerWidth, window.innerHeight);
        const isMobile = minSide < 600;
        let base = isMobile ? minSide * 0.35 : 120;
        if (itemCount > 8) base += (itemCount - 8) * (isMobile ? 8 : 12);
        return Math.min(base, minSide * 0.45);
    }

    // ================= CORE FUNCTIONS =================
    function init() {
        renderNavDots();
        loadTab(0);
        setupInteraction();
        window.addEventListener('resize', () => {
            if(!isDetailOpen) loadTab(currentTabIdx);
        });
    }

    function renderNavDots() {
        document.getElementById('nav-dots').innerHTML = tabs.map((t, i) => 
            `<span class="nav-dot ${i===0?'active':''}" onclick="switchTab(${i})"></span>`
        ).join('');
    }

    function switchTab(idx) {
        if (isDetailOpen) closeDetail();
        if (idx < 0) idx = tabs.length - 1;
        if (idx >= tabs.length) idx = 0;
        currentTabIdx = idx;
        document.querySelectorAll('.nav-dot').forEach((d, i) => d.className = `nav-dot ${i === idx ? 'active' : ''}`);
        loadTab(idx);
    }

    function loadTab(idx) {
        const tabName = tabs[idx];
        const items = data.items.filter(i => (i.tab || 'LX') === tabName);
        const container = document.getElementById('planets-container');
        const ring = document.getElementById('ring');
        const catLabel = document.getElementById('category-label');
        
        catLabel.style.opacity = 0;
        setTimeout(() => { catLabel.innerText = tabName; catLabel.style.opacity = 0.05; }, 300);

        container.innerHTML = '';
        if (items.length === 0) {
            ring.style.width = '0px'; ring.style.height = '0px';
            return;
        }

        const dynamicRadius = calcRadius(items.length);
        ring.style.width = (dynamicRadius * 2) + 'px';
        ring.style.height = (dynamicRadius * 2) + 'px';
        const angleStep = 360 / items.length;

        items.forEach((item, i) => {
            const angleRad = (i * angleStep - 90) * (Math.PI / 180);
            const x = Math.cos(angleRad) * dynamicRadius;
            const y = Math.sin(angleRad) * dynamicRadius;
            const el = document.createElement('div');
            el.className = 'planet';
            el.dataset.name = item.name;
            el.style.setProperty('--tx', `${x}px`);
            el.style.setProperty('--ty', `${y}px`);
            el.style.transform = `translate(0,0) scale(0)`;
            el.onclick = (e) => { e.stopPropagation(); openDetail(item); };
            container.appendChild(el);
            setTimeout(() => el.style.transform = `translate(${x}px, ${y}px) scale(1)`, 50 + i * 30);
        });
    }

    // ================= DETAIL PANEL LOGIC =================
    function openDetail(item) {
        if (isDetailOpen) return;
        isDetailOpen = true;
        document.body.classList.add('detail-open');

        document.getElementById('core-title').innerText = item.name;
        let meta = `ID: ${item.id}`;
        if (item.ver) meta += ` | Ver: ${item.ver}`;
        if (item.file) meta += ` | ${(item.file.size/1024 || 0).toFixed(1)}KB`;
        document.getElementById('core-meta').innerText = meta;

        const noteEl = document.getElementById('note-display');
        if (item.note) {
            noteEl.style.display = 'block';
            noteEl.innerHTML = `<strong>NOTE:</strong>${item.note}`;
        } else {
            noteEl.style.display = 'none';
        }
        
        // --- æŒ‰é’®ç”Ÿæˆé€»è¾‘è°ƒæ•´ ---
        const btnContainer = document.getElementById('core-actions');
        let btnsHTML = '';

        // 1. ç›´æ¥å®‰è£… (æœ€ä¸Š)
        if (item.file) {
            btnsHTML += `<button class="action-btn primary" onclick="handleAction(${item.id}, 'base64')">ğŸ“¥ ç›´æ¥ä¸‹è½½</button>`;
        }

        // 2. Key è¾“å…¥æ¡† & Key æŒ‰é’® (ç´§æ¥ç›´æ¥å®‰è£…)
        // åªæœ‰å½“éœ€è¦ Urlå¯¼å…¥ æˆ– æœ¬åœ°å˜é‡æ›¿æ¢ æ—¶æ‰æ˜¾ç¤ºè¾“å…¥æ¡†
        const hasUrlKey = item.keyConfig?.enableUrl;
        const hasVarKey = item.keyConfig?.enableVar && item.file;

        if (hasUrlKey || hasVarKey) {
            // æ’å…¥è¾“å…¥æ¡†
            btnsHTML += `<input type="text" id="plugin-key-input" class="custom-input" placeholder="è¾“å…¥ Key / Token..." autocomplete="off">`;
            
            // æ’å…¥å¯¹åº”çš„æŒ‰é’®
            if (hasUrlKey) {
                btnsHTML += `<button class="action-btn key-mode" onclick="handleAction(${item.id}, 'url')">ğŸ”‘ åœ¨çº¿ Key å¯¼å…¥</button>`;
            }
            if (hasVarKey) {
                btnsHTML += `<button class="action-btn key-mode" onclick="handleAction(${item.id}, 'var')">ğŸ› ï¸ æœ¬åœ°å˜é‡æ›¿æ¢</button>`;
            }
        }

        // 3. ç›´é“¾ä¸‹è½½ (ä¸‹ç§»)
        if (item.dlLink) {
            btnsHTML += `<button class="action-btn" onclick="handleAction(${item.id}, 'link')">ğŸ”— ç›´é“¾ä¸‹è½½</button>`;
        }

        // 4. å¤–éƒ¨é“¾æ¥ (æœ€åº•)
        if (item.links && Array.isArray(item.links)) {
            item.links.forEach((link) => {
                const safeUrl = link.url.replace(/'/g, "\\'"); 
                const safeText = link.text || 'å¤–éƒ¨é“¾æ¥';
                btnsHTML += `<button class="action-btn link-item" onclick="window.open('${safeUrl}', '_blank')">ğŸŒ ${safeText}</button>`;
            });
        }

        if (btnsHTML === '') btnsHTML = '<div style="font-size:0.8rem;color:#666;margin-top:20px;">æ— ä¸‹è½½é€‰é¡¹</div>';
        
        btnContainer.innerHTML = btnsHTML;
        document.getElementById('core-panel').classList.add('active');
    }

    function closeDetail() {
        isDetailOpen = false;
        document.body.classList.remove('detail-open');
        document.getElementById('core-panel').classList.remove('active');
    }

    // ================= DOWNLOAD HANDLER =================
    window.handleAction = (id, type) => {
        const item = data.items.find(x => x.id == id);
        if(!item) return;

        if (type === 'base64') {
            downloadHelper(item.file.content, item.name);
        }
        else if (type === 'link') {
            window.open(item.dlLink, '_blank');
        }
        else if (type === 'url' || type === 'var') {
            // è·å–è¾“å…¥æ¡†çš„å€¼ï¼Œæ›¿ä»£ prompt
            const inputEl = document.getElementById('plugin-key-input');
            const k = inputEl ? inputEl.value.trim() : '';

            // ç®€å•æ ¡éªŒ
            if (!k) {
                if(inputEl) {
                    inputEl.classList.add('input-error');
                    setTimeout(() => inputEl.classList.remove('input-error'), 500);
                    inputEl.placeholder = "æ­¤å¤„å¿…é¡»å¡«å†™ Key !";
                }
                return;
            }

            if (type === 'url') {
                window.open(item.keyConfig.url + k, '_blank');
            }
            else if (type === 'var') {
                try {
                    const raw = decodeURIComponent(escape(atob(item.file.content.split(',')[1] || item.file.content)));
                    const varName = item.keyConfig.var;
                    const regex = new RegExp(`(const|var|let)\\s+${varName}\\s*=\\s*['"][^'"]*['"]`, 'g');
                    const newContent = raw.replace(regex, `$1 ${varName} = "${k}"`);
                    const blob = new Blob([newContent], {type:'text/javascript'});
                    const url = URL.createObjectURL(blob);
                    downloadHelper(url, item.name);
                    setTimeout(() => URL.revokeObjectURL(url), 1000);
                } catch(e) { alert('ç”Ÿæˆå¤±è´¥: ' + e.message); }
            }
        }
    };

    function downloadHelper(href, name) {
        const a = document.createElement('a');
        a.href = href;
        a.download = name;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    // ================= TOUCH SWIPE =================
    function setupInteraction() {
        let startX = 0;
        let isDown = false;
        const onStart = (e) => {
            if(isDetailOpen) return;
            isDown = true;
            startX = e.pageX || e.touches[0].pageX;
        };
        const onEnd = (e) => {
            if(!isDown) return;
            isDown = false;
            const endX = e.pageX || e.changedTouches[0].pageX;
            if (Math.abs(endX - startX) > 50) {
                switchTab(endX - startX > 0 ? currentTabIdx - 1 : currentTabIdx + 1);
            }
        };
        document.addEventListener('mousedown', onStart);
        document.addEventListener('touchstart', onStart, {passive: true});
        document.addEventListener('mouseup', onEnd);
        document.addEventListener('touchend', onEnd);
    }

    init();

</script>
</body>
</html>
